{% extends 'admins/base.html' %}
{% load static %}
{% block title %}Edit Roles{% endblock title %}
{% block content %}
<div class="container-fluid">
     <div class="card card-body p-2 ">
          <h5 class="pt-2 "> <i class="far fa-user fa-sm fa-fw mr-2 text-gray-400"></i>Add Roles</h5>
     </div>
         {% if messages %}
          {% for message in messages %}
            <div class="alert alert-dismissible {{ message.tags }} mt-3">
              <button type="button" class="close" data-dismiss="alert">
              Ã—
              </button>
              <strong>{{message}}</strong>
            </div>
         {% endfor %}
        {% endif %}

    <form class="mt-4" method="POST" enctype="multipart/form-data" action="{% url 'admins:update_roles' id=roles.id %}" >
        {% csrf_token %}
        <div class="form-group">
          <label><b>Role Title</b></label>
            <select name="role" id="role" class="form-control">
              <option value="1">Admin</option>
              <option value="2">Teacher</option>
              <option value="3">Student</option>
            </select>
        </div>
        <div class="form-group">
          <label><b>Role Description</b></label>
            <textarea id="textarea" name="description" class="form-control"  rows="10" cols="50">{{roles.role_description}}</textarea>
        </div>

        <button type="submit" class="form-button btn btn-success" >Update</button>
        </div>
        </div>
    </form>
</div>

{% endblock content %}
