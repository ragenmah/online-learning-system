<!DOCTYPE html> {% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>{% block title %}Online Learning{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'accounts/assets/bootstrap/css/bootstrap.min.css' %}" />
<!--     <link rel="stylesheet" href="{% static 'accounts/bootstrap/css/bootstrap.min.css' %}" />-->
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
        <style>
            .form-control-date{font-size:.8rem;border-radius:10rem;  }
            .card{
                color:#f3f3ff;
                background-color: #031F42;
                }
                .card{
                border-radius:20px;
                }

        </style>
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="57">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top mt-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Online Learning</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-align-justify"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:teacher_signup' %}">Become an instructor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link btn btn-primary btn-sm" role="button" href="{% url 'accounts:student_signup' %}">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center text-white d-flex masthead header-image" >
        <!-- start -->
        {% block content %}
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-uppercase">
                        <strong>Get started with <br />the online learning system</strong>
                    </h1>
                    <hr />

                </div>
            </div>
            <div class="col-lg-8 mx-auto">
                <p class="text-faded mb-5"></p>
                <a class="btn btn-primary btn-xl" role="button" href="">Get Started</a>
            </div>
        </div>
        <!-- end -->
        {% endblock content %}
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'accounts/js/theme.js' %}"></script>

</body>

</html>
